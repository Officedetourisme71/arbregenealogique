<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Affiche à gratter</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #333;
      margin: 0;
    }
    #scratchContainer {
      position: relative;
      width: 400px;
      height: 600px;
      border: 5px solid #4b2e1f;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    #background {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #scratchCanvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="scratchContainer">
    <!-- Ton image parchemin -->
    <img id="background" src="parchemin.jpg" alt="fond parchemin">

    <!-- Calque métallique à gratter -->
    <canvas id="scratchCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");
    const container = document.getElementById("scratchContainer");

    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;

    // Créer un dégradé métallique
    const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    gradient.addColorStop(0, "#d4d4d4");   // argent clair
    gradient.addColorStop(0.25, "#b0b0b0");
    gradient.addColorStop(0.5, "#f5f5f5"); // reflet
    gradient.addColorStop(0.75, "#a0a0a0");
    gradient.addColorStop(1, "#e0e0e0");

    // Remplissage du calque avec l’effet métallique
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Ajouter un léger bruit (grain métallique)
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;
    for (let i = 0; i < data.length; i += 4) {
      const noise = (Math.random() - 0.5) * 40; // +/-20 niveaux de bruit
      data[i] += noise;     // rouge
      data[i + 1] += noise; // vert
      data[i + 2] += noise; // bleu
    }
    ctx.putImageData(imageData, 0, 0);

    // Activer le mode "grattage"
    ctx.globalCompositeOperation = "destination-out";

    let isDrawing = false;

    function scratch(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

      ctx.beginPath();
      ctx.arc(x, y, 25, 0, Math.PI * 2);
      ctx.fill();
    }

    canvas.addEventListener("mousedown", () => isDrawing = true);
    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mousemove", scratch);

    canvas.addEventListener("touchstart", () => isDrawing = true);
    canvas.addEventListener("touchend", () => isDrawing = false);
    canvas.addEventListener("touchmove", scratch);
  </script>
</body>
</html>
